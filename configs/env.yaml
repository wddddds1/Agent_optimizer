# Base configuration (tracked in git, platform-agnostic).
# Machine-specific overrides go in env.local.yaml (not tracked).

default_env: {}
app_env:
  lammps:
    OMP_NUM_THREADS: "1"
    OMP_PROC_BIND: "false"
    OMP_PLACES: "cores"
    OMP_DYNAMIC: "false"
    OMP_WAIT_POLICY: "passive"

artifacts_dir: "artifacts"
min_delta_seconds: 0.0
top_k: 8
selection_mode: "direction"
direction_space: "configs/direction_space.yaml"
direction_top_k: 3
adapter_dir: "configs/adapters"

experiment:
  baseline_repeats: 3
  baseline_stat: "median"
  validate_top1_repeats: 2
  min_improvement_pct: 0.0

llm:
  enabled: true
  provider: "deepseek"
  base_url: "https://api.deepseek.com"
  api_key_env: "DEEPSEEK_API_KEY"
  model: "deepseek-chat"
  temperature: 0.0
  max_tokens: 4096
  request_timeout_sec: 60
  api_timeout_retries: 2
