lammps_bin: "build/lammps-macos-omp/lmp"
default_env:
  OMP_NUM_THREADS: "1"
  OMP_PROC_BIND: "false"
  OMP_PLACES: "cores"
  OMP_DYNAMIC: "false"
  OMP_WAIT_POLICY: "passive"
time_command: "/usr/bin/time -l"
artifacts_dir: "artifacts"
min_delta_seconds: 0.01
top_k: 8
selection_mode: "direction"
direction_space: "configs/direction_space.yaml"
direction_top_k: 3
adapter_dir: "configs/adapters"
experiment:
  baseline_repeats: 3
  baseline_stat: "median"
  validate_top1_repeats: 2
  min_improvement_pct: 0.05
build:
  source_dir: "third_party/lammps/cmake"
  generator: ""
  cmake_args:
    - "-D CMAKE_BUILD_TYPE=Release"
    - "-D BUILD_MPI=off"
    - "-D BUILD_OMP=on"
    - "-D PKG_OPENMP=on"
    - "-D OpenMP_CXX_FLAGS=-Xpreprocessor -fopenmp -I/opt/homebrew/opt/libomp/include"
    - "-D OpenMP_CXX_LIB_NAMES=omp"
    - "-D OpenMP_omp_LIBRARY=/opt/homebrew/opt/libomp/lib/libomp.dylib"
  build_args: ["-j", "4"]
  target: "lmp"
  lammps_bin: "lmp"
  env: {}
llm:
  enabled: true
  provider: "deepseek"
  base_url: "https://api.deepseek.com"
  api_key_env: "DEEPSEEK_API_KEY"
  model: "deepseek-chat"
  temperature: 0.0
  max_tokens: 2048
