lammps_bin: "build/lammps-macos-omp/lmp"
default_env:
  OMP_NUM_THREADS: "1"
  OMP_PROC_BIND: "false"
  OMP_PLACES: "threads"
  OMP_DYNAMIC: "false"
  OMP_WAIT_POLICY: "passive"
time_command: "/usr/bin/time -l"
artifacts_dir: "artifacts"
min_delta_seconds: 0.01
top_k: 5
llm:
  enabled: true
  provider: "deepseek"
  base_url: "https://api.deepseek.com"
  api_key_env: "DEEPSEEK_API_KEY"
  model: "deepseek-chat"
  temperature: 0.0
  max_tokens: 512
