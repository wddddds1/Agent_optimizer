cases:
  bwa_chr1:
    app: bwa
    workdir: "examples/bwa/bwa_human_chr1"
    app_bin: "third_party/bwa/bwa"
    input_script: ""
    run_args: ["mem", "-t", "1", "-o", "/dev/null", "chr1.fa", "reads.fq"]
    env: {}
    budgets:
      max_iters: 5
      max_runs: 30
      max_wall_seconds: 3600
    tags: ["bwa", "alignment", "chr1", "thread_compare"]
    build:
      build_system: "make"
      source_dir: "third_party/bwa"
      app_bin: "bwa"
      build_args: ["-j", "4"]
