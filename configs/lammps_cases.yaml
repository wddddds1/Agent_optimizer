cases:
  lj_small:
    workdir: "third_party/lammps/examples/melt"
    input_script: "third_party/lammps/examples/melt/in.melt"
    run_args: ["-in", "in.melt", "-log", "log.lammps"]
    env:
      OMP_NUM_THREADS: "1"
    budgets:
      max_iters: 1
      max_runs: 10
      max_wall_seconds: 3600
    tags: ["short", "melt"]
  min_small:
    workdir: "third_party/lammps/examples/min"
